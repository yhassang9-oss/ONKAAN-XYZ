<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Template Engine</title>
  <link rel="stylesheet" href="engine.css">
</head>
<body>
  <!-- Topbar -->
  <header class="topbar">
    <h1>ONKAAN Editor</h1>
    <button class="save-btn" id="publishBtn">Publish</button>
  </header>

  <!-- Sidebar -->
  <aside class="sidebar">
    <h2>Tools</h2>
    <ul>
      <li><button id="textTool" class="tool-btn">Text</button></li>
      <li><button id="selecttool" class="tool-btn">Select</button></li>
      <li><button id="undo" class="tool-btn">Undo</button></li>
      <li><button id="redo" class="tool-btn">Redo</button></li>
      <li><button id="color" class="tool-btn">Color</button></li>
      <li><button id="image" class="tool-btn">Change Image</button></li>
      <li><button id="Buttons" class="tool-btn">Buttons</button></li>
    </ul>
  </aside>

  <!-- Preview -->
  <main class="preview-area">
    <div class="preview-wrapper" style="width:100%; height:100%;">
      <iframe id="previewFrame" src="homepage.html" style="width:100%; height:500px; border:2px solid #000;"></iframe>
    </div>
  </main>

  <!-- Button Design Panel -->
  <div id="buttonPanel" style="display:none; position:absolute; top:50px; left:220px; background:#fff; border:1px solid #ccc; padding:10px; z-index:9999;">
    <h3>Buy Now Designs</h3>
    <div class="designs">
      <button class="buy1">1</button>
      <button class="buy2">2</button>
      <button class="buy3">3</button>
      <button class="buy4">4</button>
      <button class="buy5">5</button>
    </div>
    <h3>Add to Cart Designs</h3>
    <div class="designs">
      <button class="cart1">1</button>
      <button class="cart2">2</button>
      <button class="cart3">3</button>
      <button class="cart4">4</button>
      <button class="cart5">5</button>
    </div>
  </div>

  <!-- Color Panel -->
  <div id="colorPanel" style="display:none; position:absolute; top:50px; left:220px; background:#fff; border:1px solid #ccc; padding:10px; z-index:9999;">
    <h3>Choose Color</h3>
    <div>
      <div style="background:#ff0000; width:30px; height:30px; display:inline-block; margin:5px;"></div>
      <div style="background:#00ff00; width:30px; height:30px; display:inline-block; margin:5px;"></div>
      <div style="background:#0000ff; width:30px; height:30px; display:inline-block; margin:5px;"></div>
      <div style="background:#ffff00; width:30px; height:30px; display:inline-block; margin:5px;"></div>
      <div style="background:#000000; width:30px; height:30px; display:inline-block; margin:5px;"></div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="engine.js"></script>
</body>
</html>
